<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
    <title>Twittler</title>
  </head>
  <body>
    <header>
      <span class="headerLeft">
        <img src="imgs/home.png" alt=""/>
      </span>
      <span class="headerCenter">Twittler</span>
    </header>
    <div class="content">
      <section class="left">
        <img src="imgs/jasenlew.jpeg" alt=""/>
        <div class="user">
          <span class="name">Jasen Lew</span><br>
          <span class="handle">@jasenlew</span>
          <!--NEED TO COMPLETE / UPDATE LABEL-->
          <form action="#">
            <textarea name="userTwittle" placeholder="Type your 140 character max tweetle."></textarea><br>
            <input type="submit" name="submit" value="Twittle!">
          </form>
        </div>
      </section>
      <section class="board">
        <div class="title">
          <span>Tweets</span>
          <button id="refresh">Refresh Tweetles</button>
        </div>
        <div class="tweets">
          <div class="separator"></div>


          <!--NEED TO UPDATE BELOW/PLACEHOLDER-->
          <img src="imgs/shawndrost.jpg" alt=""/>
          <div class="tweet">
            <span class="author">Shawn Dorost</span>
            <span class="handle"><a href=#>@sdorost</a> - 11h</span>
            <span class="message"><br>The bunny ran over the turtle with a green lollipop and then, can you believe, did nothing.</span>
          </div>
          <!--NEED TO UPDATE ABOVE/PLACEHOLDER-->


        </div>
      </section>
    </div>
    <script>

      $(document).ready(function(){

        var tweetUp = function () {
          var $message = $('.tweet');
          $message.html('');

          var index = streams.home.length - 1;

          while (index >= 0) {
            var tweet = streams.home[index];
            var $author = $('<span class="author"></span>');
            var $handle = $('<span class="handle"></span><br>');
            var $tweet = $('<span class="message"></span><br><br>');

            var name;

            if (tweet.user === "shawndrost") {
              name = "Shawn Drost";
            } else if (tweet.user === "sharksforcheap") {
              name = "Tony Phillips";
            } else if (tweet.user === "mracus") {
              name = "Marcus Phillips";
            } else {
              name = "Douglas Calhoun";
            }

            $author.text(name);
            $handle.text(' - @' + tweet.user + ' - ' + tweet.created_at);
            $tweet.text(tweet.message);

            $author.appendTo($message);
            $handle.appendTo($message);
            $tweet.appendTo($message);

            index -= 1;
          }
        };

        tweetUp();

        $('.headerLeft').click(function() {
            location.reload();
        });

        $('#refresh').on('click', function () {
          tweetUp();
        });

      });

    </script>
  </body>
</html>
