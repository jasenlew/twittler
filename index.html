<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h1>Twittler</h1>
    <header>
        <p>Tweetles<button type="button">Refresh</button></p>
    </header>
    <section class="board"></section>
    <script>

      $(document).ready(function(){
        var $message = $('.board');
        $message.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $user = $('<div></div>');
          var $tweet = $('<div></div><br>');

          $user.text('@' + tweet.user + ' | Tweetled on ' + tweet.created_at);
          $tweet.text(tweet.message);

          $user.appendTo($message);
          $tweet.appendTo($message);

          index -= 1;
        }

        //USE THIS CODE FOR THE HOME ICON
        $('button').click(function() {
            location.reload();
        });

      });

    </script>
  </body>
</html>
