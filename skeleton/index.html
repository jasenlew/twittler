<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
	<title>Twittler</title>
</head>
<body>
	<header>
    <span class="headerLeft">
      <img src="home.png" alt=""/>
    </span>
    <span class="headerCenter">Twittler</span>
  </header>
  <div class="content">
    <section class="left">
      <img src="jasenlew.jpeg" alt=""/>
      <div class="user">
        <span class="name">Jasen Lew</span><br>
        <span class="handle">@jasenlew</span>
        <form action="#">
          <textarea name="userTwittle">Type your twittle (max 140 characters).</textarea><br>
          <input type="submit" name="submit" value="Twittle!">
        </form>
      </div>
    </section>
    <section class="board">
      <div class="title">
        <span>Tweets</span>
        <button id="refresh">Refresh Tweetles</button>
      </div>
      <div class="tweets">
        <div class="separator"></div>
        <img src="shawndrost.jpg" alt=""/>
        <div class="tweet">
          <span class="author">Shawn Dorost</span>
          <span class="handle"><a href=#>@sdorost</a> - 11h</span>
          <span class="message"><br>The bunny ran over the turtle with a green lollipop and then, can you believe, did nothing.</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
